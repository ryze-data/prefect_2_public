# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: app
prefect-version: 2.14.10

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: 'https://github.com/ryze-data/prefect_2_public.git'
    branch: 'main'
    access_token: null

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: flow_of_deployments
  version: 0.1.0
  tags: ["sandbox"]
  description: "Sample running parallel flows"
  schedule: {"name": "world"}
  entrypoint: ./flows/patterns/concurrent_flow_subflows_rundeployment/main.py:flow_of_deployments
  parameters: {}
  work_pool:
    name: wp-local-process
    work_queue_name: default
    job_variables: {}
- name: concurrent_flow_1
  version: 0.1.0
  tags: ["sandbox"]
  description: "Sample parallel flow"
  schedule: {"sleep": 5,"name": "world"}
  entrypoint: ./flows/patterns/concurrent_flow_subflows_rundeployment/concurrent_flow_1.py:concurrent_flow_1
  parameters: {}
  work_pool:
    name: wp-local-process
    work_queue_name: default
    job_variables: {}
- name: concurrent_flow_2
  version: 0.1.0
  tags: ["sandbox"]
  description: "Sample parallel flow"
  schedule: {"name": "world"}
  entrypoint: ./flows/patterns/concurrent_flow_subflows_rundeployment/concurrent_flow_2.py:concurrent_flow_2
  parameters: {}
  work_pool:
    name: wp-local-process
    work_queue_name: default
    job_variables: {}
- name: null
  version: null
  tags: []
  description: null
  schedule: {}
  flow_name: null
  entrypoint: null
  parameters: {}
  work_pool:
    name: null
    work_queue_name: null
    job_variables: {}